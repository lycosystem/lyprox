<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/prettier@2.8.7/standalone.js"></script>
  <script src="https://unpkg.com/prettier@2.8.7/parser-yaml.js"></script>
  <title>JS Bin</title>
</head>
<body>
  Input:<br />
  <textarea id="input"></textarea>
  <br/>
  <button id="format">Format!</button>
</body>
  <script type="text/javascript">
    var formatButton = document.querySelector("#format");
    var textInput = document.querySelector("#input");
    formatButton.addEventListener("click", function() {
      var value = textInput.value;
      textInput.value = prettier.format(value, {
        parser: "yaml",
        plugins: prettierPlugins
      });
    });
  </script>
</html>
