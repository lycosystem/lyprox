- id: ludwig_dataset_2022
  abstract: >-
    Dataset

    We provide a dataset on lymph node level (LNL) involvement in 287 patients
    with newly diagnosed oropharyngeal squamous cell carcinoma (OPSCC). For each
    patient, ipsilateral and contralateral LNL involvement for levels I to VII
    is reported together with clinicopathological factors including TNM-stage,
    primary tumor subsite, tumor lateralization, HPV status, sex, age, smoking
    status, and primary treatment. LNL involvement was assessed individually
    based on available diagnostic modalities (PET, MRI, CT, fine needle
    aspiration) by reviewing pathology and radiology reports together with the
    radiological images. The data is shared as a CSV-table with rows of patients
    and columns of patient/tumor-specific information and the involvement of
    individual LNL based on the respective diagnostic modalities.

    Reuse potential

    Patterns of lymphatic progression have never been reported on a
    patient-individual basis in as much detail as provided in this dataset. The
    data can be used to build quantitative models for lymphatic tumor
    progression to estimate the probability of occult metastases in LNLs. This
    may in turn allow for further personalization of the elective clinical
    target volume definition in radiotherapy and the extent of neck dissection
    for surgically treated patients. The data can be pooled with other data to
    build large multi-institutional datasets on lymphatic metastatic progression
    in the future.

    Co-submission

    This paper supports the original scientific article by Roman Ludwig,
    Jean-Marc Hoffmann, Bertrand Pouymayou, Grégoire Morand, Martina Broglie
    Däppen, Matthias Guckenberger, Vincent Grégoire, Panagiotis Balermpas, Jan
    Unkelbach, “Detailed patient-individual reporting of lymph node involvement
    in oropharyngeal squamous cell carcinoma with an online interface”,
    Radiotherapy & Oncology [1]
