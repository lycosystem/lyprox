{% load static %}

{% with description="Web app for exploring patterns and correlations in the lymph node level involvements of head & neck cancer patients." %}

<!-- Primary Meta Tags -->
<title>{{ title }} {% if IS_FROZEN %}(frozen){% endif %}</title>
<meta name="description" content="{{ description }}">

<!-- Google / Search Engine Tags -->
<meta itemprop="name" content="{{ title }} {% if IS_FROZEN %}(frozen){% endif %}">
<meta itemprop="description" content="{{ description }}">
<meta itemprop="image" content="{{ request.scheme }}://{{ request.get_host }}{% static 'github-social-card.png' %}?v={{ VERSION }}">

<!-- Open Graph -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ request.scheme }}://{{ request.get_host }}">
<meta property="og:title" content="{{ title }} {% if IS_FROZEN %}(frozen){% endif %}">
<meta property="og:description" content="{{ description }}">
<meta property="og:image" content="{{ request.scheme }}://{{ request.get_host }}{% static 'github-social-card.png' %}?v={{ VERSION }}">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ title }} {% if IS_FROZEN %}(frozen){% endif %}">
<meta name="twitter:description" content="{{ description }}">
<meta name="twitter:image" content="{{ request.scheme }}://{{ request.get_host }}{% static 'github-social-card.png' %}?v={{ VERSION }}">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="{% static 'favicon.ico' %}?v={{ VERSION }}" type="image/x-icon">

{% endwith %}
