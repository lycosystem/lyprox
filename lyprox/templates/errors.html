{% load sekizai_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">

{% addtoblock "css" %}
<link rel="stylesheet" type="text/css" href="{% static 'usz.css' %}?v={{ VERSION }}">
<link href="{% static 'fontawesomefree/css/all.min.css' %}?v={{ VERSION }}" rel="stylesheet" type="text/css">
{% endaddtoblock %}

{% addtoblock "js" %}
<script src="{% static 'fontawesomefree/js/all.min.js' %}?v={{ VERSION }}"></script>
{% endaddtoblock %}

<head>
  <meta charset="UTF-8">
  {% block head %}{% endblock %}

  <!-- Stylesheets -->
  {% render_block "css" %}
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5">
          {% block content %}
          {% endblock content %}
        </div>
      </div>
    </div>
  </section>

  <!-- Javascript -->
  {% render_block "js" %}
</body>
</html>
