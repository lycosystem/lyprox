{% load static %}
{% load customtags %}

<div class="box">
  <div class="media">
    <div class="media-left">
      <figure class="image is-64x64">
        <img class="is-rounded" src="{% static 'publications/'|addstr:pub.id|addstr:'.png' %}" alt="publication icon">
      </figure>
    </div>
    <div class="media-content">
      <p>
        {% for author in pub.author %}
        {{ author.given }}&nbsp;{{ author.family }}{% if not forloop.last %}, {% endif %}
        {% endfor %}
        <br>
        <strong class="has-text-secondary">{{ pub.title }}</strong>
        <br>
        <em>{{ pub|get:'container-title' }}</em> <strong>{{ pub.volume }},</strong> {{ pub.page }} ({{ pub.issued.0.year }})
        <a href="https://doi.org/{{ pub.DOI }}" target="_blank">{{ pub.DOI }}</a>
      </p>
    </div>
  </div>
</div>
