{% load customtags %}
{% with stat=stats|getattr:field %}

<div class="tags has-addons is-justify-content-center">
  {% to_list True None False as toggle_options %}
  {% for key in toggle_options %}
  <div class="stats tag button is-static" data-statfield="{{ field }}" data-index="{{ key }}">
      {% if show_percent %}
      {{ stat|percent:key }}%
      {% else %}
      {{ stat|get:key }}
      {% endif %}
  </div>
  {% endfor %}
</div>
{% endwith %}
