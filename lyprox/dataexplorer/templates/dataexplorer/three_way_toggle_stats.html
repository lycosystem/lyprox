{% load customtags %}
{% with stat=stats|get:field %}

<div class="tags has-addons is-justify-content-center">
    {% for i in '102' %}
    <div class="stats tag button is-static" data-statfield="{{ field }}" data-index="{{ i }}">
        {% if show_percent %}
        {{ stat|percent:i }}%
        {% else %}
        {{ stat|index:i }}
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endwith %}
